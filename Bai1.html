<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<table id="table"></table>
<script>
    let tableFormat = document.getElementById("table")
    var table = "<table>"
    for (let i = 1; i < 10; i++) {
        table += "<tb style=\"border: 1px solid black; border-collapse: collapse;\">"
        for (let j = 2; j < 10; j++) {
            let k = i*j
            table += "<td style=\"border: 1px solid black; border-collapse: collapse;\">" + i + " x " + j + " = " + k + "</td>"
        }
        table += "</tr>"
    }
    table += "</table>"
    tableFormat.innerHTML = table
</script>
</body>
</html>
